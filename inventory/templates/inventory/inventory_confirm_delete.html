{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete <strong>{{ item.name }}</strong> ({{ item.category }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
