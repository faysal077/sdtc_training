<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .btn { display: inline-block; padding: 10px 20px; margin: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome {{ center_name }}</h2>
        <p><strong>Center ID:</strong> {{ center_id }}</p>
        <p><strong>District:</strong> {{ district }}</p>

        <h3>Quick Links</h3>
        <a href="#" class="btn">Course Management</a>
        <a href="#" class="btn">Instructors</a>
        <a href="#" class="btn">Budget</a>
        <a href="#" class="btn">Inventory</a>
        <a href="#" class="btn">Personnel</a>

        <br><br>
        <a href="{% url 'accounts:logout' %}" class="btn" style="background: red;">Logout</a>
    </div>
</body>
</html>
