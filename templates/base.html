<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BSCIC Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    th { background: #17a2b8; color: white; text-align: left; }
    a.button { background: #17a2b8; color: white; padding: 6px 12px; text-decoration: none; border-radius: 5px; }
    a.button:hover { background: #117a8b; }

    /* ----------------- MODAL SCROLL FIX ----------------- */
    .modal-body {
        max-height: 70vh;    /* 70% of viewport height */
        overflow-y: auto;    /* vertical scrollbar if content is tall */
    }

    /* Optional: make card inside modal scrollable too */
    .modal-body .card {
        max-height: 65vh;
        overflow-y: auto;
    }
</style>

</head>
<body>
  {% include "includes/top_nav.html" %}
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
