<!DOCTYPE html>
<html>
<head>
    <title>Centers</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #007BFF; color: white; }
        a.button { padding: 5px 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Center List</h2>
    <a href="{% url 'add' %}" class="button">Add New Center</a>
    <br><br>
    <table>
        <tr>
            <th>Name</th>
            <th>District</th>
            <th>Officer</th>
            <th>Actions</th>
        </tr>
        {% for center in centers %}
        <tr>
            <td>{{ center.Center_name }}</td>
            <td>{{ center.District }}</td>
            <td>{{ center.Officer_in_charge }}</td>
            <td>
                <a href="{% url 'edit' center.id %}" class="button">Edit</a>
                <a href="{% url 'delete' center.id %}" class="button" style="background:red;">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No centers found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
