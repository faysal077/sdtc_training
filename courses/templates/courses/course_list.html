<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #007BFF; color: white; text-align: left; }
        a.button { background: #007BFF; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Course List</h2>
    <a href="{% url 'courses:course_add' %}" class="button">Add Course</a>
    <br><br>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Batch Number</th>
            <th>Actions</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td><a href="{% url 'courses:course_detail' course.pk %}">{{ course.Course_name }}</a></td>
            <td>{{ course.Course_duration }}</td>
            <td>{{ course.Batch_number }}</td>
            <td>
                <a href="{% url 'courses:course_edit' course.pk %}" class="button">Edit</a>
                <a href="{% url 'batches:batches_by_course' course.id %}" class="button" style="background: green;">Batches</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No courses available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
