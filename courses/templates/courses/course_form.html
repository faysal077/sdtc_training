{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Course{% else %}Add Course{% endif %}</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            margin-top: 40px;
        }
        h2 {
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">
            {% if form.instance.pk %}Edit Course{% else %}Add New Course{% endif %}
        </h2>
        <form id="courseForm" method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Center ID</label>
                {{ form.Center_id }}
            </div>
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                {{ form.Course_name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Course Duration</label>
                {{ form.Course_duration }}
            </div>
            <div class="mb-3">
                <label class="form-label">Batch Number</label>
                {{ form.Batch_number }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                    {% if form.instance.pk %}Update{% else %}Save{% endif %}
                </button>
                <a href="{% url 'courses:course_list' %}" class="btn btn-secondary px-4">Back</a>
            </div>
        </form>
    </div>
</div>

<!-- ✅ jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- ✅ Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
$(document).ready(function(){
    $('#courseForm').on('submit', function(event){
        event.preventDefault();

        let form = $(this);
        let formData = form.serialize();

        $.ajax({
            url: "",
            type: "POST",
            data: formData,
            success: function(response) {
                Toastify({
                    text: "✅ Course saved successfully!",
                    backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                    className: "info",
                }).showToast();

                // Reset the form if it was an Add form
                if (!window.location.href.includes("edit")) {
                    form.trigger("reset");
                }
            },
            error: function(xhr) {
                let errorMsg = "❌ Error: " + (xhr.responseText || "Something went wrong");
                Toastify({
                    text: errorMsg,
                    backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                }).showToast();
            }
        });
    });
});
</script>
</body>
</html>
